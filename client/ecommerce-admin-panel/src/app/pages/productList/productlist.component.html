<div class="container-fluid h-100 d-flex flex-column">
  <div class="d-flex justify-content-between align-items-center px-4 pt-4">
    <h2 class="fw-bold">Product List</h2>
    <a routerLink="/products/add" class="btn btn-primary">
      + Add New Product
    </a>
  </div>

  <div class="flex-grow-1 overflow-auto px-4 py-3">
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="card h-100" (click)="viewProductDetails(product.id)">
          <img
            *ngIf="product.images.length"
            [src]="product.images[0]"
            class="card-img-top object-fit-cover"
            style="height: 180px"
            alt="{{ product.name }}"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title text-truncate">{{ product.name }}</h5>
              <p class="card-text mb-1">
                <strong>SKU:</strong> {{ product.sku }}
              </p>
              <p class="card-text mb-2">
                <strong>Price:</strong> â‚¹{{ product.price }}
              </p>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button
                class="btn btn-sm btn-outline-primary"
                (click)="editProduct(product.id); $event.stopPropagation()"
              >
                Edit
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deleteProduct(product.id); $event.stopPropagation()"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
